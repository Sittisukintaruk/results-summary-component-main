<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- /*npx tailwindcss -i ./style/main.css -o ./style/style.css --watch -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="grid h-screen place-items-center font-sans">
    <main class="max-w-[762px] lg:grid lg:grid-cols-2 lg:shadow-2xl lg:rounded-[36px]">
      <!-- Result -->
      <div
        class="bg-gradients flex flex-col items-center gap-6 rounded-bl-[36px] rounded-br-[36px] px-14 pt-6 pb-10 lg:pb-[55px] lg:pt-[36px] text-center text-Neutral-White lg:rounded-[36px]"
      >
        <h1
          class="text-[19px] font-medium text-Neutral-Lightlavender opacity-75  lg:text-lg lg:font-extrabold"
        >
          Your Result
        </h1>
        <div
          class="bg-ellipse grid aspect-square h-[139px] w-[139px] place-items-center rounded-full lg:h-[198px] lg:w-[198px]"
        >
          <div>
            <span class="text-[56px] font-bold leading-tight lg:text-2xl"
              >76</span
            >
            <p class="text-sm font-bold opacity-25 lg:mt-1 lg:text-base">
              of 100
            </p>
          </div>
        </div>
        <div class="flex flex-col gap-2 lg:gap-[14px]">
          <h2 class="text-lg font-bold lg:text-xl">Great</h2>
          <p class="text-sm text-Neutral-Lightlavender opacity-75 font-medium lg:text-base">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <!-- Summary -->
      <div class="mx-[30px] lg:mx-0 lg:ml-[30px] lg:mr-[69px] mt-6 flex flex-col gap-[26px] lg:gap-[29px]">
        <h2 class="text-base font-extrabold text-Neutral-Darkgrayblue lg:text-lg">
          Summary
        </h2>
        <div class="flex flex-col gap-[19px]">
          <div class="Summary-item bg-Primary-Lightred/[0.1]">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#F55"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                />
              </svg>
              <p class="text-Primary-Lightred">Reaction</p>
            </div>
            <div>
              <span>80 </span>
              <p>/ 100</p>
            </div>
          </div>
          <div class="Summary-item bg-Primary-Orangeyyellow/[0.1]">
            <div class="flex gap-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                />
              </svg>
              <p class="text-Primary-Orangeyyellow">Memory</p>
            </div>
            <div>
              <span>92</span>
              <p>/ 100</p>
            </div>
          </div>
          <div class="Summary-item bg-Primary-Greenteal/[0.1]">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#00BB8F"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                />
              </svg>
              <p class="text-Primary-Greenteal">Verbal</p>
            </div>
            <div>
              <span>61</span>
              <p>/ 100</p>
            </div>
          </div>
          <div class="Summary-item bg-Primary-Cobaltblue/[0.1]">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                />
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                />
              </svg>
              <p class="text-Primary-Cobaltblue">Visual</p>
            </div>
            <div>
              <span>72</span>
              <p>/ 100</p>
            </div>
          </div>
        </div>
        <a href="">
          <button
            class="hover:bg-gradients w-full font-bold lg:mt-[13px] lg:text-base rounded-[32px] bg-Neutral-Darkgrayblue py-4 text-center text-Neutral-White"
          >
            Continue
          </button>
        </a>
      </div>
    </main>
  </body>
</html>
